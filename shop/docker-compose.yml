version: "3.7"

services:

  shopware:
    image: dockware/essentials:latest
    container_name: shop
    ports:
      - "80:80"
      - "22:22"
      - "3306:3306"
    volumes:
      - "./src:/var/www/html"
      # excludes ---------------------------
      - '/var/www/html/vendor'
      - '/var/www/html/var/cache'
      - '/var/www/html/public/bundles'
      - '/var/www/html/public/media'
      - '/var/www/html/public/theme'
      - '/var/www/html/public/thumbnail'

volumes:
  db_volume:
    driver: local
